<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Certificate</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      background-color: #2f6db3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #245a93;
    }
  </style>
</head>
<body>

<button onclick="downloadCertificate()">Course Certificate</button>

<script>
  function downloadCertificate() {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");

    if (!q) {
      alert("Invalid certificate link");
      return;
    }

    const filePath = `/certificates/${q}.pdf`;
    window.location.href = filePath;
  }
</script>

</body>
</html>
